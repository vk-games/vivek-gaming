<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VK Running Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:white;
  text-align:center;
}

/* RGB BANNER */
header{
  padding:16px;
  font-size:22px;
  font-weight:900;
  animation:rgb 6s linear infinite;
  color:black;
}
@keyframes rgb{
  0%{background:red}
  20%{background:yellow}
  40%{background:lime}
  60%{background:cyan}
  80%{background:blue}
  100%{background:magenta}
}

/* BUTTONS */
.btn{
  background:#dc2626;
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-size:16px;
  font-weight:700;
  margin:8px;
}

/* GAME */
canvas{
  background:black;
  border-radius:12px;
  margin-top:15px;
}

.controls{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:10px;
}
</style>
</head>

<body>

<header>ðŸŽ® VK Running Games</header>

<h2>Box Dodge Game</h2>

<canvas id="game" width="300" height="400"></canvas>

<div class="controls">
  <button class="btn" ontouchstart="moveLeft()">â—€ Left</button>
  <button class="btn" ontouchstart="moveRight()">Right â–¶</button>
</div>

<p id="info">Score: 0</p>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let player={x:140,y:350,w:20,h:20};
let obs={x:Math.random()*280,y:0,w:20,h:20};
let score=0;
let speed=3;
let gameOver=false;

function moveLeft(){ if(player.x>0) player.x-=25; }
function moveRight(){ if(player.x<280) player.x+=25; }

function reset(){
  player.x=140;
  obs.y=0;
  score=0;
  speed=3;
  gameOver=false;
}

function update(){
  if(gameOver) return;

  ctx.clearRect(0,0,300,400);

  // player
  ctx.fillStyle="white";
  ctx.fillRect(player.x,player.y,player.w,player.h);

  // obstacle
  ctx.fillStyle="red";
  ctx.fillRect(obs.x,obs.y,obs.w,obs.h);
  obs.y+=speed;

  // collision
  if(
    player.x < obs.x + obs.w &&
    player.x + player.w > obs.x &&
    player.y < obs.y + obs.h &&
    player.y + player.h > obs.y
  ){
    gameOver=true;
    document.getElementById("info").innerText="GAME OVER! Tap to Restart";
  }

  // reset obstacle
  if(obs.y>400){
    obs.y=0;
    obs.x=Math.random()*280;
    score++;
    speed+=0.2;
    document.getElementById("info").innerText="Score: "+score;
  }

  requestAnimationFrame(update);
}

canvas.addEventListener("click",()=>{
  if(gameOver){
    reset();
    document.getElementById("info").innerText="Score: 0";
    update();
  }
});

update();
</script>

</body>
</html>
