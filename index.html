<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VK Running Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:white;
  text-align:center;
}

/* RGB HEADER */
header{
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-size:22px;
  font-weight:900;
  animation:rgb 6s linear infinite;
  color:black;
}
@keyframes rgb{
  0%{background:red}
  20%{background:yellow}
  40%{background:lime}
  60%{background:cyan}
  80%{background:blue}
  100%{background:magenta}
}

/* VK LOGO */
.logo{
  width:42px;
  height:42px;
  border-radius:12px;
  background:black;
  color:#00ff00;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}

/* MENU */
.menu{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:14px;
}
.card{
  background:#0f172a;
  padding:14px;
  border-radius:14px;
}
.btn{
  background:#dc2626;
  color:white;
  border:none;
  padding:10px;
  width:100%;
  border-radius:10px;
  font-size:15px;
  font-weight:700;
}

/* GAME */
canvas{
  background:black;
  border-radius:12px;
  margin-top:10px;
}

.controls{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <div class="logo">VK</div>
  VK Running Games
</header>

<!-- GAME MENU -->
<div class="menu">
  <div class="card">
    <h3>Box Dodge</h3>
    <button class="btn" onclick="startBoxDodge()">Play</button>
  </div>
  <div class="card">
    <h3>Tap Jump</h3>
    <button class="btn" onclick="startJump()">Play</button>
  </div>
</div>

<!-- GAME AREA -->
<div id="gameArea"></div>

<script>
let canvas,ctx,player,obs,score,highScore,speed,gameOver,mode;

/* COMMON */
function clearGame(){
  document.getElementById("gameArea").innerHTML="";
}

/* BOX DODGE GAME */
function startBoxDodge(){
clearGame();
mode="box";
score=0;
speed=3;
gameOver=false;
highScore=localStorage.getItem("boxHigh")||0;

gameArea.innerHTML=`
<h3>Box Dodge</h3>
<p id="info">Score: 0 | High Score: ${highScore}</p>
<canvas id="game" width="300" height="400"></canvas>
<div class="controls">
<button class="btn" ontouchstart="left()">◀</button>
<button class="btn" ontouchstart="right()">▶</button>
</div>
`;

canvas=document.getElementById("game");
ctx=canvas.getContext("2d");

player={x:140,y:350,w:20,h:20};
obs={x:Math.random()*280,y:0,w:20,h:20};

update();
}

function left(){ if(player.x>0) player.x-=25; }
function right(){ if(player.x<280) player.x+=25; }

function update(){
if(gameOver) return;
ctx.clearRect(0,0,300,400);

// player
ctx.fillStyle="white";
ctx.fillRect(player.x,player.y,20,20);

// obstacle
ctx.fillStyle="red";
ctx.fillRect(obs.x,obs.y,20,20);
obs.y+=speed;

// collision
if(
player.x<obs.x+20 &&
player.x+20>obs.x &&
player.y<obs.y+20 &&
player.y+20>obs.y
){
gameOver=true;
if(score>highScore){
localStorage.setItem("boxHigh",score);
highScore=score;
}
document.getElementById("info").innerText=
"GAME OVER | Score: "+score+" | High Score: "+highScore;
return;
}

// reset obstacle
if(obs.y>400){
obs.y=0;
obs.x=Math.random()*280;
score++;
speed+=0.2;
document.getElementById("info").innerText=
"Score: "+score+" | High Score: "+highScore;
}

requestAnimationFrame(update);
}

/* TAP JUMP GAME */
function startJump(){
clearGame();
let y=150,vy=0,score=0;
highScore=localStorage.getItem("jumpHigh")||0;

gameArea.innerHTML=`
<h3>Tap Jump</h3>
<p id="jumpInfo">Score: 0 | High Score: ${highScore}</p>
<canvas id="jump" width="300" height="300"></canvas>
`;

let c=document.getElementById("jump");
let cx=c.getContext("2d");

c.onclick=()=>vy=-15;

setInterval(()=>{
cx.clearRect(0,0,300,300);
vy+=1;y+=vy;
if(y>150){y=150;vy=0;score++;}
cx.fillStyle="cyan";
cx.fillRect(140,y,20,20);
document.getElementById("jumpInfo").innerText=
"Score: "+score+" | High Score: "+highScore;
if(score>highScore){
highScore=score;
localStorage.setItem("jumpHigh",score);
}
},50);
}
</script>

</body>
</html>
