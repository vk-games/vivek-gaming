<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VK Running Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:white;
  text-align:center;
}

/* RGB HEADER */
header{
  padding:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  font-size:20px;
  font-weight:900;
  animation:rgb 6s linear infinite;
  color:black;
}
@keyframes rgb{
  0%{background:red}
  20%{background:yellow}
  40%{background:lime}
  60%{background:cyan}
  80%{background:blue}
  100%{background:magenta}
}

/* LEFT */
.left{
  display:flex;
  align-items:center;
  gap:8px;
}

/* VK LOGO */
.logo{
  width:40px;height:40px;
  border-radius:12px;
  background:black;
  color:#00ff00;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}

/* YOUTUBE LOGO */
.yt{
  width:36px;
  height:36px;
  border-radius:10px;
  background:#ff0000;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  text-decoration:none;
}

/* MENU */
.menu{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:14px;
}
.card{
  background:#0f172a;
  padding:14px;
  border-radius:14px;
}
.btn{
  background:#dc2626;
  color:white;
  border:none;
  padding:10px;
  width:100%;
  border-radius:10px;
  font-size:15px;
  font-weight:700;
}

/* GAME */
canvas{
  background:black;
  border-radius:12px;
  margin-top:10px;
}
.controls{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <div class="left">
    <div class="logo">VK</div>
    VK Running Games
  </div>

  <!-- YouTube Link -->
  <a class="yt" href="https://youtube.com/@music01-1?si=gKGAPsbV4Fvjb79I" target="_blank">▶</a>
</header>

<div class="menu">
  <div class="card">
    <h3>Box Dodge</h3>
    <button class="btn" onclick="startBox()">Play</button>
  </div>
  <div class="card">
    <h3>Tap Jump</h3>
    <button class="btn" onclick="startJump()">Play</button>
  </div>
</div>

<div id="gameArea"></div>

<script>
let anim;

/* CLEAR */
function clearGame(){
  cancelAnimationFrame(anim);
  gameArea.innerHTML="";
}

/* BOX DODGE */
function startBox(){
clearGame();
let score=0,speed=3,gameOver=false;
let high=localStorage.getItem("boxHigh")||0;

gameArea.innerHTML=`
<h3>Box Dodge</h3>
<p id="info">Score: 0 | High: ${high}</p>
<canvas id="c" width="300" height="400"></canvas>
<div class="controls">
<button class="btn" ontouchstart="px-=25">◀</button>
<button class="btn" ontouchstart="px+=25">▶</button>
</div>`;

let c=document.getElementById("c");
let ctx=c.getContext("2d");
let px=140,ox=Math.random()*280,oy=0;

function loop(){
ctx.clearRect(0,0,300,400);
ctx.fillStyle="white";ctx.fillRect(px,360,20,20);
ctx.fillStyle="red";ctx.fillRect(ox,oy,20,20);
oy+=speed;

if(px<ox+20&&px+20>ox&&360<oy+20){
gameOver=true;
if(score>high){high=score;localStorage.setItem("boxHigh",score);}
document.getElementById("info").innerText=
"GAME OVER | Score "+score+" | High "+high;
return;
}

if(oy>400){
oy=0;ox=Math.random()*280;
score++;speed+=0.3;
document.getElementById("info").innerText=
"Score: "+score+" | High: "+high;
}
anim=requestAnimationFrame(loop);
}
loop();
}

/* TAP JUMP */
function startJump(){
clearGame();
let y=200,vy=0,playing=false;
let score=0;
let high=localStorage.getItem("jumpHigh")||0;

gameArea.innerHTML=`
<h3>Tap Jump</h3>
<p id="jinfo">Score: 0 | High: ${high}</p>
<canvas id="j" width="300" height="300"></canvas>
<p>Tap box to jump</p>`;

let c=document.getElementById("j");
let ctx=c.getContext("2d");

c.onclick=()=>{
if(!playing){playing=true;loop();}
if(y>=200){vy=-18;score++; }
};

function loop(){
ctx.clearRect(0,0,300,300);
vy+=1;y+=vy;
if(y>200){y=200;vy=0;}
ctx.fillStyle="cyan";
ctx.fillRect(140,y,20,20);

if(score>high){
high=score;
localStorage.setItem("jumpHigh",score);
}
document.getElementById("jinfo").innerText=
"Score: "+score+" | High: "+high;

anim=requestAnimationFrame(loop);
}
}
</script>

</body>
</html>
