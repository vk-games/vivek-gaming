/* HEADER */
header{
  background:linear-gradient(135deg,#2563eb,#1e40af);
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:600;
}

/* ===== IMAGE SLIDER (RIGHT TO LEFT) ===== */
.marquee{
  width:100%;
  overflow:hidden;
  background:#ffffff;
  border-bottom:4px solid #2563eb;
}

.marquee-track{
  display:flex;
  width:max-content;
  animation: scroll-left 18s linear infinite;
}

.marquee img{
  height:200px;
  width:auto;
  object-fit:cover;
  margin:10px;
  border-radius:12px;
  box-shadow:0 6px 15px rgba(0,0,0,0.2);
}

/* RIGHT TO LEFT ANIMATION */
@keyframes scroll-left{
  from{
    transform: translateX(0);
  }
  to{
    transform: translateX(-50%);
  }
}

/* GRID */
.container{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:18px;
  padding:20px;
}

@media(min-width:700px){
  .container{
    grid-template-columns: repeat(3, 1fr);
  }
}

/* CARD */
.book{
  background:#ffffff;
  border-radius:16px;
  padding:18px;

.download{

.btn:active{

}
</style>
